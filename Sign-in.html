<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="Sign-in.css">
<title>Sign In</title>
</head>
<body>
    <div class="sign-in">
        <div class="leftside">
            <div class="background-color">
                <div class="lefttop">
                    <h5 class="linespacing"><b>Don't Have an Account Yet?</b></h5>
                    <h5 class="linespacing"><b>What are you waiting for? Let's Fix that now!</b></h5>
                    <div id="button-location"><button type="button" class="btn btn-outline-light btn-lg">Sign Up</button>
                    </div>
                </div>
            
                <div class="leftbottom">
                  <img src="CRM-SignIn/Group 15.png">
                </div>
            </div>      
        </div>

        <div class="rightside">
                <div class="righttop">
                    <h>Sign In</h>
                </div>
                <div class="rightbottom">
                    <form >    
                        <div class="mb-3">
                            <span type="username" class="form-control" id="usernameinput">
                                <img src="CRM-SignIn/Page-1.png"  class="img-responsive" alt="Responsive image" width="15" height="15">
                                <input type="text">
                            </span>       
                        </div>
                        <br>
                        <div class="mb-3">
                            <span type="email" class="form-control" id="emailinput">
                                <i class="far fa-envelope" class="img-responsive" alt="Responsive image" width="15" height="15"></i>
                                <input type="text">
                            </span>
                        </div>
                        <br>
                        <div class="mb-3">
                            <span type="text" class="form-control" id="passwordinput">
                                <i class="fas fa-lock "  class="img-responsive" alt="Responsive image" width="15" height="15"></i>
                                <input type="text">
                            </span>   
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <br>
                        <br>
                        <p>Or Sign in with social platforms</p>
                    </form>
                    <div class="container">
                        <div class="container-row">
                            <i class="fa fa-facebook img-fluid me-4 round" aria-hidden="true"></i>
                            <i class="fa fa-twitter img-fluid me-4" aria-hidden="true"></i>
                            <i class="fa fa-google img-fluid me-4" aria-hidden="true"></i>
                            <i class="fa fa-linkedin img-fluid me-4" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="https://kit.fontawesome.com/3d81577920.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
