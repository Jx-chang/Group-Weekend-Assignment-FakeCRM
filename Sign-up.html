<body>
    <div class="container mx-auto card border-0 ">
        <div class="row">
            <div class="col-5">
                <div class="card border-0 mt-5">
                    <div class="row mb-5 px-5 text-center">
                        <h1 class="mb-0" style="font-weight: bold; font-size: 40px;">Sign Up</h1>
                        
                    </div>

                    <form>
                        <div class="input-icons mb-5">
                            <i class="far fa-user icon"></i>
                            <input type="username" class="form-control px-5">
                        </div>

                        <div class="input-icons mb-5">
                            <i class="far fa-envelope icon"></i>                       
                            <input type="text" class="form-control px-5" id="exampleInputEmail1">
                        </div>
                        
                        <div class="input-icons mb-5">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" class="form-control px-5" id="exampleInputPassword1">
                        </div>
                        
                    </form>
                    
                    
                    <div class="container auto">
                        <div class="row justify-content-center ">
                            <button type="submit" class="btn btn text-center" style="font-weight: bold; font-size: large;">Sign Up</button>
                    
                        </div>
                        <br>
                        <div class="text-center">
                            <p style="font-weight: bold; font-size: 13px;">Or Sign up with social platforms</p>
                        </div>
                        
                        <div class="row justify-content-center my-1">
                            <div class="facebook text-center mx-3">
                                <div class="fa fa-facebook"></div>
                            </div>
                            <div class="twitter text-center mx-3">
                                <div class="fa fa-twitter"></div>
                            </div>
                            <div class="gmail text-center mx-3">
                                <div class="fa fa-google"></div>
                            </div>
                            <div class="linkedin text-center mx-3">
                                <div class="fa fa-linkedin"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 pt-5">
                <div class="card border-0 mt-5 ml-0 ">
                    <div class="row py-4 fixed-right"> <img src="CRM-SignUp/Group 10.png" class="image "> </div>
                </div>
            </div>
